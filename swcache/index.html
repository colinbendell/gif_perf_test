<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    return console.log(`Registration successful. Scope is ${reg.scope}`);
                }).catch(error => {
                return console.log(`Registration failed with ${error}`);
            });
        }
    </script>
</head>

<body>
<h3>This image has Vary: User-Agent</h3>
<img src="https://res.cloudinary.com/tamas-demo/image/upload/w_250,h_250,c_thumb,r_max,g_face,f_auto/jam/darthvader.png" />

<h3>This image does not</h3>
<img src="https://res.cloudinary.com/tamas-demo/image/upload/w_250,h_250,c_thumb,r_max,g_face/jam/hansolo.png" />

</body>
</html>
